id: article
migration_tags:
  - node
migration_group: custom_media
label: 'migrate Article'
source:
  plugin: d7_node
  node_type: article
process:
  type:
    plugin: default_value
    default_value: article
  title: title
  status: status
  changed: changed
  promote: promote
  sticky: sticky
  revision_log: log
  body:
    plugin: sub_process
    source: body
    process:
      value: value
      format:
        plugin: default_value
        default_value: full_html
  field_image:
    plugin: sub_process
    source: field_image
    process:
      target_id:
        plugin: migration_lookup
        source: fid
        migration: my_media_image
  field_tags:
    plugin: migration_lookup
    source: field_tags
    migration: tags
  field_voice_message:
    plugin: sub_process
    source: field_voice_message
    process:
      target_id:
        plugin: migration_lookup
        source: fid
        migration: my_media_audio
  field_vedio:
    plugin: sub_process
    source: field_vedio
    process:
      target_id:
        plugin: migration_lookup
        source: fid
        migration: my_media_local_video
  field_remote_vedio:
    plugin: sub_process
    source: field_remote_vedio
    process:
      target_id:
        plugin: migration_lookup
        source: fid
        migration: my_media_video
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - my_media_image
    - tags
    - my_media_audio